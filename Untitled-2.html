<body>
    <h1>Cadastro de Disciplina Escolar</h1>
    <p>Nome:    <span id="nomealuno"> </span></p>
    <p>Descrição: <span id="descricaoaluno" > </span></p>
    <p>Frequencia: <span id="frequencialuno" > </span></p>
    <p>Média minima para Aprovação: <span id="media_aprovacao" > </span></p>
    <script>

     let nomealuno =prompt("digite o nome do aluno");
     let descricaoaluno =prompt("Digite a descricao do aluno");
     let frequencialuno =prompt("Digite a frequencia do aluno");
     let media_aprovacao =prompt("Digite a media  minima do aluno");

     document.getElementById("nomealuno").innerHTML=nomealuno;
     document.getElementById("descricaoaluno").innerHTML=descricaoaluno;
     document.getElementById("frequencialuno").innerHTML=frequencialuno;
     document.getElementById("media_aprovacao").innerHTML=media_aprovacao;

</script>
